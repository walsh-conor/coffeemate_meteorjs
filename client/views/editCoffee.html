<template name="editCoffee">
  <h2 class="text-center">Edit Coffee</h2>

{{#if favourite}}
  <span id="favourite-star" class="favourite-star glyphicon glyphicon-star" style="color: orange"  ></span>
{{else}}
  <span id="favourite-star" class="favourite-star glyphicon glyphicon-star" style="color: black"  ></span>
{{/if}}

 <form class="form-horizontal edit-coffee">
        <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
              <input type="text" class="form-control" name="name" id="name" placeholder="Name" required value={{name}} >
          </div>
          </div>
          <div class="form-group">
            <label for="price" class="col-sm-2 control-label">Price</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" name="price" id="price" placeholder="Price" min="0" step="0.01" value={{price}} >
            </div>
          </div>
          <div class="form-group">
            <label for="shop" class="col-sm-2 control-label">Shop</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="shop" name="shop" placeholder="Shop"  value={{shop}} >
            </div>
          </div>
          <div class="form-group">
            <label for="rating" class="col-sm-2 control-label">Rating</label>
             <div class="col-sm-10">
               {{> starsRating rating=rating  id='rating'  size=35 mutable=true class="star-rating"}}
             </div>
             <br>
             <br>
             <br>
             <div class="col-sm-2"> </div>
              <div class="col-sm-10">
                {{> map id='map'}}
              </div>
          </div>
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" value="Submit">Submit</button>
              <a class="btn btn-default" href="/coffees/">Cancel</a>
            </div>
        </form>

</template>
